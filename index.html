<!DOCTYPE html>
<html>
<head>
    <title>Library System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Library System</h1>
        <form>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" id="author" required>
            </div>
            <div class="form-group">
                <label for="publisher">Publisher:</label>
                <input type="text" class="form-control" id="publisher" required>
            </div>
            <div class="form-group">
                <label for="isbn">International Standard Book Number:</label>
                <input type="text" class="form-control" id="isbn" required>
            </div>
            <div class="form-group">
                <label for="copies">Number of Copies:</label>
                <input type="number" class="form-control" id="copies" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="addBook()">Add Book</button>
            <button type="button" class="btn btn-danger" onclick="removeBook()">Remove Book</button>
        </form>
        <hr>
        <form>
            <div class="form-group">
                <label for="search">Search:</label>
                <input type="text" class="form-control" id="search" onkeyup="searchBook()">
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>ISBN</th>
                    <th>Copies Available</th>
                </tr>
            </thead>
            <tbody id="bookList">
            </tbody>
        </table>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
